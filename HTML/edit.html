<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
</head>
<body>
  <h1>Editar Usuário</h1>

  <form id="editarForm">
    <label>Nome:</label>
    <input type="text" id="editNome"><br>

    <label>CPF:</label>
    <input type="text" id="editCpf"><br>

    <label>Telefone:</label>
    <input type="text" id="editTelefone"><br>

    <label>Email:</label>
    <input type="email" id="editEmail"><br>

    <label>Tipo:</label>
    <input type="text" id="editTipo"><br>

    <button type="submit">Salvar</button>
  </form>

  <script src="../JS/edit.js"></script>

</body>
</html>
